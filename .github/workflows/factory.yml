name: Rule Factory (Sing-box & Mihomo)

# ===============================
# è§¦å‘æ¡ä»¶
# ===============================
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/factory.yml'

permissions:
  contents: write

jobs:
  produce-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 1. å®‰è£…æœºå™¨ï¼šsing-box å’Œ mihomo (å·²åŒ…å«æ‰€æœ‰ç½‘ç»œä¿®å¤å’Œé€»è¾‘ä¿®æ­£)
- name: Install Dependencies
        run: |
          # --- A. å®‰è£… sing-box (å·²æ·»åŠ é‡è¯•) ---
          echo "--- Installing sing-box ---"
          S_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          S_VERSION_NUM=${S_VERSION#v}
          wget --tries=5 "https://github.com/SagerNet/sing-box/releases/download/${S_VERSION}/sing-box-${S_VERSION_NUM}-linux-amd64.tar.gz"
          tar -zxvf "sing-box-${S_VERSION_NUM}-linux-amd64.tar.gz"
          sudo mv sing-box-*/sing-box /usr/local/bin/
          sudo chmod +x /usr/local/bin/sing-box
          sing-box version
          
          # --- B. å®‰è£… mihomo (å·²ä¿®å¤ jq è¯­æ³•é”™è¯¯) ---
          echo "--- Installing mihomo (Fixing jq error) ---"
          M_VERSION=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r .tag_name)
          
          # å…³é”®ä¿®å¤: ä½¿ç”¨ [ ... ][0] å–ä»£ limit(1)ï¼Œç¡®ä¿è¯­æ³•å…¼å®¹æ€§
          M_URL=$(curl -s "https://api.github.com/repos/MetaCubeX/mihomo/releases/tags/${M_VERSION}" | jq -r '[.assets[] | select(.name | contains("linux-amd64") and contains(".gz")) | .browser_download_url][0]')
          
          if [ -z "$M_URL" ]; then
            echo "Error: Could not find Mihomo download URL for linux-amd64."
            exit 1
          fi

          wget --tries=5 "$M_URL" -O mihomo-download.gz
          gunzip mihomo-download.gz
          sudo mv mihomo-linux-amd64 /usr/local/bin/mihomo
          sudo chmod +x /usr/local/bin/mihomo
          mihomo -v

      # 2. è¿è¡Œå·¥å‚ç”Ÿäº§çº¿
      - name: Run Factory Line (Process All Rules)
        run: |
          # --- A. è·¯å¾„é…ç½®åŒº ---
          SOURCE_DIR="src"
          OUTPUT_DIR="rule-set"
          mkdir -p "$OUTPUT_DIR"
          shopt -s nullglob
          
          # --- B. è¿œç¨‹è¿›è´§æ¸…å• (Sing-box AdGuard è½¬æ¢) ---
          # æ ¼å¼: "ä¸Šæ¸¸é“¾æ¥ | è‡ªå®šä¹‰æ–‡ä»¶å" (æ–‡ä»¶åä¸å¸¦åç¼€)
          declare -a REMOTE_FILES=(
            "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt | AdGuardSDNSFilter"
          )
          
          # ----------------------------------------------------------------
          # 1. Processing Remote AdGuard Rules (å¸¦é‡è¯•)
          # ----------------------------------------------------------------
          echo ">>> 1. Processing Remote AdGuard Rules..."
          for rule in "${REMOTE_FILES[@]}"; do
            url="${rule%%|*}"
            name="${rule##*|}"
            url=$(echo "$url" | xargs)
            name=$(echo "$name" | xargs)

            echo "ğŸ“¥ Downloading: $name"
            # curl å¸¦æœ‰é‡è¯•æœºåˆ¶
            curl --retry 5 --retry-delay 5 -L -s -o "temp_${name}.txt" "$url"

            if [ -f "temp_${name}.txt" ] && [ -s "temp_${name}.txt" ]; then
               sing-box rule-set convert --type adguard --output "${OUTPUT_DIR}/${name}.srs" "temp_${name}.txt"
               echo "âœ… Success: ${name}.srs"
               rm "temp_${name}.txt"
            else
               echo "âš ï¸ Warning: Download or file is empty: $url"
            fi
            echo "---"
          done

          # ----------------------------------------------------------------
          # 2. Processing Local Rules (src æ ¹ç›®å½•)
          # ----------------------------------------------------------------
          echo ">>> 2. Processing Local JSON & YAML Rules..."
          if [ -d "$SOURCE_DIR" ]; then
            
            # A. ç¼–è¯‘ Sing-box JSON (*.json -> .srs)
            for json_file in "$SOURCE_DIR"/*.json; do
              filename=$(basename "$json_file" .json)
              echo "ğŸ”¨ Compiling Sing-box JSON: $filename"
              sing-box rule-set compile --output "${OUTPUT_DIR}/${filename}.srs" "$json_file"
            done

            # B. ç¼–è¯‘ Mihomo YAML (*.yaml / *.yml -> .mrs)
            for yaml_file in "$SOURCE_DIR"/*.yaml "$SOURCE_DIR"/*.yml; do
              base_name=$(basename "$yaml_file" | sed -E 's/\.y(a)?ml$//') 
              echo "âš™ï¸ Converting Mihomo YAML: $base_name"
              mihomo convert-ruleset domain yaml "$yaml_file" "${OUTPUT_DIR}/${base_name}.mrs"
            done
          fi

          # ----------------------------------------------------------------
          # 3. Processing Mihomo List Rules (æŒ‰å­æ–‡ä»¶å¤¹åŒºåˆ†ç±»å‹)
          # ----------------------------------------------------------------
          
          # A. Domain åˆ—è¡¨ (src/domain/*.list -> .mrs)
          echo ">>> 3A. Processing Mihomo Domain Lists (src/domain)"
          if [ -d "$SOURCE_DIR/domain" ]; then
            for list_file in "$SOURCE_DIR"/domain/*.list; do
              filename=$(basename "$list_file" .list)
              echo "âš™ï¸ Converting Domain LIST: $filename"
              mihomo convert-ruleset domain text "$list_file" "${OUTPUT_DIR}/${filename}.mrs"
            done
          fi

          # B. IP-CIDR åˆ—è¡¨ (src/ip/*.list -> .mrs)
          echo ">>> 3B. Processing Mihomo IPCIDR Lists (src/ip)"
          if [ -d "$SOURCE_DIR/ip" ]; then
            for list_file in "$SOURCE_DIR"/ip/*.list; do
              filename=$(basename "$list_file" .list)
              echo "âš™ï¸ Converting IPCIDR LIST: $filename"
              mihomo convert-ruleset ipcidr text "$list_file" "${OUTPUT_DIR}/${filename}.mrs"
            done
          fi

      # 3. æäº¤æˆå“åˆ°ä»“åº“
      - name: Commit and Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add rule-set/*.srs rule-set/*.mrs
          git commit -m "Factory output update [skip ci]" || exit 0
          git push
